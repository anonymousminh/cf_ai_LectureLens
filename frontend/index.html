<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureLens</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>LectureLens Study Assistant</h1>

        <div id="chat-window">
            <!-- Initial messages will be added dynamically by script.js -->
        </div>

        <div id="input-area">
            <input type="file" id="lecture-upload">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="summarize-button">Summarize</button>
            <button id="extract-button">Extract Concepts</button>
            <button id="send-button">Send</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
