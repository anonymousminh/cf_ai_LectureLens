<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureLens</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- PDF.js library for PDF text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script> <!-- For sanitizing HTML -->
</head>
<body>
    <!-- Auth App -->
     <div id="auth-container">
        <div id="auth-box">
            <h1 id="auth-title">Login to LectureLens</h1>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email">
                <input type="password" id="auth-password" placeholder="Password">
                <button type="submit" id="auth-button">Login</button>
            </form>
            <p id="auth-toggle-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
     </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <h1>LectureLens Study Assistant</h1>
        <div id="main-content">
            <div id="lecture-sidebar">
                <div id="sidebar-header">
                    <h2>My Lectures</h2>
                </div>
                <div id="upload-section">
                    <input type="file" id="lecture-upload" accept=".txt,.pdf,application/pdf,text/plain">
                    <label for="lecture-upload">+ Upload New Lecture</label>
                </div>
                <div id="lecture-list-container">
                    <div id="lecture-list">
                        <!-- Lecture items will be dynamically added here -->
                    </div>
                    <div id="lecture-list-empty">
                        <p>No lectures yet</p>
                        <p class="empty-hint">Upload a PDF or TXT file to get started</p>
                    </div>
                </div>
            </div>
            <div id="chat-container">
                <div id="chat-window">
                    <!-- Initial messages will be added dynamically by script.js -->
                    <button id="scroll-to-bottom" title="Scroll to bottom">â†“</button>
                </div>
                <div id="input-area">
                    <input type="text" id="chat-input" placeholder="Ask a question...">
                    <button id="summarize-button">Summarize</button>
                    <button id="extract-button">Extract Concepts</button>
                    <button id="send-button">Send</button>
                    <button id="clear-button">Clear</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "fd5b848b4f144b2990c569282e977784"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
