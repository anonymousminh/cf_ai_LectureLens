<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureLens</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Auth App -->
     <div id="auth-container">
        <div id="auth-box">
            <h1 id="auth-title">Login to LectureLens</h1>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email">
                <input type="password" id="auth-password" placeholder="Password">
                <button type="submit" id="auth-button">Login</button>
            </form>
            <p id="auth-toggle-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
     </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <h1>LectureLens Study Assistant</h1>
        <div id="main-content">
            <div id="lecture-sidebar">
                <input type="file" id="lecture-upload">
                <label for="lecture-upload">Upload Lecture</label>
            </div>
            <div id="chat-window">
                <!-- Initial messages will be added dynamically by script.js -->
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="summarize-button">Summarize</button>
            <button id="extract-button">Extract Concepts</button>
            <button id="send-button">Send</button>
            <button id="clear-button">Clear</button>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
